<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <!-- header to hold questions-->
    <header class = "header dflex">
        <div class = "heading currentQuestion">Coding Quiz Challenge</div>
        <p id = "invite">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise your score time by ten seconds!</p>
        <button type = "button" id = "start-button">Start Quiz</button>
        <div>
            <ul></ul>
        </div>
    </header>

    <main>
        <!-- section to ask the questions and store the answers -->
        <section>
            <div class = "multiple-choices">
                <button type = "button" id = "opt1"></button></div>
                <button type = "button" id = "opt2"></button></div>
                <button type = "button" id = "opt3"></button></div>
                <button type = "button" id = "opt4"></button></div>
            </div>
        </section>

        <!-- section for timer -->
        <div class = "timer">
            <div class="timer-text">60</div>
            <h3>seconds remaining</h3>
        </div>

 
        <!-- section to store if the user answers were correct or incorrect -->
        <section>
            <div class="results">
                <div class = "correct-incorrect-container">
                    <div>
                        <div><span class = "correct"></span></div>
                        <div><span class = "incorrect"></span></div>
                        <h2>All done!<span class = "finalScore"></span></h2>
                        <h2>Highscore: <span class = "highscore"></span></h2>
                    </div>
                </div>
        <!-- button to clear score  -->
                <button type = "button" class = "reset-button">Reset Score</button>
        
            </div>
        </section>

    </main>

    <script src="Assets/script.js"></script>;

</body>
</html>
